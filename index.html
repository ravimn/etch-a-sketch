<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="etch.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h2 class="h2text">Etch-A-Sketch</h2>
      </div>
    </div>
    <div class="input">
      <div class="nsq-div">
        <label for="nSquares">Number Of Squares:</label>
        <input
          type="number"
          id="nSquares"
          name="nSquares"
          min="2"
          max="100"
          value="16"
        />
        <button class="input-button" onClick="resetContainer()">Submit</button>
      </div>
    </div>
    <div class="body">
      <div class="container"></div>
    </div>
  </body>
</html>
